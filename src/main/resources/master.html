	<div ng-controller="Ctrl">

			<p>Drop here</p>

		</div>

			<button ng-click="connectionInfo.connect()">Somebutton</button>

			<button ng-click="sendNewQuiz.sendNewQuizToServer()">send to server</button>
		</div>

			<tr>
				<th> ид </th>
				<th> Вопрос </th>
				<th colspan = '100'> Ответы </th>
			</tr>
			<tr ng-repeat="x in q.assigments">
				<td> {{ x.queston.id }} </td>
				<td> {{ x.queston.content }} </td>
				<td ng-repeat="answer in x.answers" ng-class="{chosen: answer.isChecked}"> {{ answer.content }} </td>
				<td> {{ x.solution }} </td>
			</tr>
		</table>
		</div>
		
	</div>
